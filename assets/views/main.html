<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/main.css">
        <title>Git client</title>
    </head>
    <body>
        <div class="window">
            <header class="title">
                Git client
                <div class="win-btns">
                    <span class="btn-min"><i class="fa fa-minus" aria-hidden="true"></i></span>
                    <span class="btn-max"><i class="fa fa-circle-o" aria-hidden="true"></i></span>
                    <span class="btn-close"><i class="fa fa-times" aria-hidden="true"></i></span>
                </div>
            </header>
            <nav class="left-sidebar">
                <ul>
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                    <li>item 4</li>
                    <li>item 5</li>
                </ul>
            </nav>
            <section class="content">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Id aut quibusdam veritatis eum, commodi accusamus. Inventore adipisci sapiente architecto, quam numquam odit iste, suscipit, dicta necessitatibus quaerat voluptas dolorum in.</p>
            </section>
        </div>
        <script>
            const electron = require('electron');
            const {ipcRenderer, BrowserWindow} = electron;

            document.querySelector('.btn-min').addEventListener('click', function() {
                ipcRenderer.send('win:minimize');
            });

            document.querySelector('.btn-max').addEventListener('click', function() {
                ipcRenderer.send('win:maximize');
            });

            document.querySelector('.btn-close').addEventListener('click', function() {
                ipcRenderer.send('win:close');
            });
        </script>
    </body>
</html>
